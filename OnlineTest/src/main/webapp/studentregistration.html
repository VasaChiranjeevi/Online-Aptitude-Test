<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
<center><h3>...........Add Students Here...........</h3></center>
<form method="post" action="OATController">
<div>
<table align="center">
<tr>

</tr>
<tr>
<td><label><b>Password</b></label></td>
